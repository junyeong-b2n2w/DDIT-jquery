<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		
		<script>
		$(function(){
			$('#ajget').on('click',function(){
				$.ajax({
					'url'	: 'ajget.jsp',
					'type'	: 'get',
					//'data'	: "name="+$('#name3').val()+"?id="+$('#id3').val(),
					'data'	:{'name':$('#name3').val(),
								'id':$('#id3').val()
					},
					'success' : function(res){
						$('#result3').html(res);
					},
					'error' : function(req){
						alert("상태 :" +req.status)
					},
					'dataType' :'text'
				})
			})
			
			
			$('#ajpost').on('click',function(){
				$.ajax({
					'url'	: 'ajpost.jsp',
					'type'	: 'post',
					//'data'	: "name="+$('#name3').val()+"?id="+$('#id3').val(),
					'data'	:{'name':$('#name4').val(),
								'id':$('#id4').val()
					},
					'success' : function(res){
						$('#result4').html(res);
					},
					'error' : function(req){
						alert("상태 :" +req.status)
					},
					'dataType' :'text'
					
				})
				
			})
			
		})
		
		</script>
		
	</head>
	<body>
		<div class="box">
			<h3>ajax </h3>
			
			<form id="form3">
				이름 <input name="name3" id="name3"><br>
				아이디 <input name="id3" id="id3"><br>
				<input type="button" id="ajget" value="get전송">
			</form>
			<div id="result3"></div>
			
			<br>
			<form id="form4">
				이름 <input name="name4" id="name4"><br>
				아이디 <input name="id4" id="id4"><br>
				<input type="button" id="ajpost" value="post전송">
			</form><div id="result4"></div>
			
		</div>
		
		
	</body>
</html>

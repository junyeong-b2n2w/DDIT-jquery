<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		
		<script>
		
			$(function(){
				
				$('.box1 input[value=empty]').on('click',()=>{
					$('#d1').empty();
					
				})
				$('.box1 input[value=remove]').on('click',()=>{
					$('#d2').remove();
					
				})
				
				$('.pp').on('click',function(){
					$(this).css('font-size','+=5px');
					
				})
				
				$('.box2 input[value=remove]').on('click',()=>{
					$('#p1').remove().appendTo('#result');
					
				})
				$('.box2 input[value=detach]').on('click',()=>{
					$('#p2').detach().appendTo('#result');
					
				})
				
				
			})
		
		</script>
		
		<style>
			#d1, #d2{
				width:200px;
				height:50px;
				border: 2px solid red;
			}
			#p1, #p2{
				background:yellow;
			}
		</style>
	</head>
	<body>
		<div class="box box1">
			<h3>타이틀</h3>
			<div id="d1">			
				<p class="pp">p1111111111111111111</p>
			</div>
			<div id="d2">
				<p class="pp">p2222222222222222222</p>
			</div>
			<input type="button" value="empty">
			<input type="button" value="remove">
		</div>
		<div class="box box2">
			<h3>타이틀</h3>
				<p id="p1" class="pp">p1111111111111111111</p>
				<p id="p2" class="pp">p2222222222222222222</p>
			<input type="button" value="remove">
			<input type="button" value="detach">
		</div>
		<div id="result"> </div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		
		<script>
			$(function(){
				
				$('.box1 p').on('click',function(){
					imgEnName = $(this).attr('title');
					imgKoName = $(this).text();
					
					img = $('<img>',{
						'src':'../images/'+imgKoName+'.jpg',
						'width' : '100px',
						'height' : '100px'
					})
					$(this).append(img);			
					$(img).appendTo(this);
					$(this).prepend(img);
				})
				
				
				$('.box2 p').on('click',function(){
					
					imgEnName = $(this).attr('title');
					imgKoName = $(this).text();
					img = $('<img>',{
						'src':'../images/'+imgKoName+'.jpg',
						'width' : '100px',
						'height' : '100px'
					})
					
					$(this).before(img);
					
					
				})
				
				$('#start').on('click', function(){
					intervalNum = setInterval(()=>{
								$('.box3 img:first').appendTo('.box3');
							}, 500);
						
					$(this).prop('disabled',true);
					$('#stop').prop('disabled',false);
				})
				
				$('#stop').on('click', function(){
					clearInterval(intervalNum);
						
					$(this).prop('disabled',true);
					$('#start').prop('disabled',false);
				})
				
			})
		</script>
		
		<style>
		.box3 img{
			width:50px;
			height:50px;
		}
		
		</style>
	</head>
	<body>
		<div class="box box1">
			<h3>타이틀</h3>
			<div id="result1">
			

				<p title="Penguins">펭귄</p>
				
				<p title="Chrysanthemum">국화</p>
				
				<p title="Koala">코알라</p>
				
				<p title="Hydrangeas">수국 </p>
				
				
			
			
			 </div>
		</div>
		<div class="box box2">
			<h3>타이틀</h3>
			<div id="result2">
			

				<p title="Penguins">펭귄</p>
				
				<p title="Chrysanthemum">국화</p>
				
				<p title="Koala">코알라</p>
				
				<p title="Hydrangeas">수국 </p>
				
				
			
			
			 </div>
		</div>
		<div class="box box3">
			<h3>타이틀</h3>
			<input id="start" type="button" value="확인" ><br>
			<input id="stop" type="button" value="종료" disabled><br>
			<div id="result3">
			

				<img src="../images/cat.jpg">
				<img src="../images/cat1.jpg">
				<img src="../images/cat2.jpeg">
				<img src="../images/cat3.jpeg">
				<img src="../images/cat4.jpg">
				<img src="../images/cat5.jpeg">
				<img src="../images/cat6.jpg">
				
				
			
			
			 </div>
		</div>
	</body>
</html>

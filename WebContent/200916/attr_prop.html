<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		
		<script>
		$(function(){
			
			$('.box1 input').on('click',function(){
				
				res= "";
				
				$.each($('.box1 img'),function(i,v){
					res += $(v).attr('src');
				})
				
				alert(res);
					
			
			})
			
			$('.box2 input').on('click',function(){
				
				$('.box2 img').attr('title',function(){
					vsrc = $(this).attr("src");
					
					start = vsrc.lastIndexOf("/") +1;
					end = vsrc.lastIndexOf(".");
					
					vtitle = vsrc.substring(start,end);
					return vtitle;
				})
			
			})
			
			
		})
		
		</script>
		
	</head>
	<body>
		<div class="box box1">
			<h3>타이틀</h3>
			<input type="button" value="확인">
			<div id="result1">
			
			<img src="../images/국화1.jpg">
			<img src="../images/국화1.jpg">
			<img src="../images/국화1.jpg">
			<img src="../images/국화1.jpg">
			
			 </div>
		</div>
		<div class="box box2">
			<h3>타이틀</h3>
			<input type="button" value="확인">
			<div id="result2">
			
			<img src="../images/국화1.jpg">
			<img src="../images/국화1.jpg">
			<img src="../images/국화1.jpg">
			<img src="../images/국화1.jpg">
			
			 </div>
		</div>
		
	</body>
</html>

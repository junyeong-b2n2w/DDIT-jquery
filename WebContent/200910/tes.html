<html>
   <head>

      <script>

         $(function(){

               $('.sample').css('color', 'white');
            })
         })
      </script>
   </head>
   <body>
      
      <div class="box">
         <h3>title</h3>
         <input type="button" value="확인">
         <div id="result1">
            <h1> 제목입니다 </h1>
            <h2 id="para"> 작은 제목입니다 </h2>
            <h2 class="sample"> 샘플입니다 </h2>
         </div>
   </div>   
   </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		
		<script>
		$(function(){
			$('input:button').on('click', function(){
				$.ajax({
					url : 'member.jsp',
					type : 'get',
					dataType : 'json',
					success : function(res){
						code="<table><tr><td>아이디</td><td>이름</td><td>주소</td><td>전화번호</td><td>메일</td></tr>";
						
						$.each(res, function(i,v){
							code += "<tr><td>"+ res[i].id +"</td><td>" + 
							res[i].name+ "</td><td>" +res[i].addr+"</td><td>"+res[i].tel+
							"</td><td>"+res[i].mail+"</td></tr>"
						})
					
						code+="</table>";
						
						
						$('#result1').html(code);
						
					},
					error : function(req){
						alert("상태 : " + req.status);
					}
				})
			})
		})
		
		
		</script>
		
	</head>
	<body>
		<div class="box">
			<h3>타이틀</h3>
			<input type="button" value="멤버리스트">
			<div id="result1"> </div>
		</div>
		
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		
		<script>
			$(()=>{
				
				$('.box1 > :button').on('click',()=>{
					
					$('#result1 input:text').prop('disabled',!$('#result1 input:text').prop('disabled'));
				})
				
				$('.box2 :button').on('click',()=>{
					
					res = "이름 : " + $('#name').val() + '\n';
					res +="성별 : " + $(':radio:checked').val() + '\n';
					res += "취미 : ";
					$(':checkbox:checked').each(function(i, v){
						res += $(this).val() + " ";
					})
					
					$('#resultBox').val(res);
					
				})
				
			})
		</script>
		
	</head>
	<body>
		<div class="box box1">
			<h3>타이틀</h3>
			<input type="button" value="확인">
			<div id="result1">
			<form>

			<input type="text" name="id" disabled><br>
			
			<input type="password" name="pass" ><br>
			
			
			<select name="disSelect" >
			
			<option>Option1</option>
			
			<option>Option2</option>
			
			<option>Option3</option>
			
			<option>Option4</option>
			
			</select>
			
			<br>
			
			<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
			
			<input type="button" value="확인"  disabled onclick="alert('hello')"> <br>
			
			
			</form>
			
			 </div>
		</div>
		
		<div class="box box2">
			<h3>타이틀</h3>
			
			<div id="result2">
				이름 : <input type="text" id="name" /> <br />
			    성별 :<label for="gender_male">
			      <input type="radio" name="gender" value="남" id="gender_male" />남
			    </label>
			    <label for="gender_female"
			      ><input
			        type="radio"
			        name="gender"
			        value="여"
			        id="gender_female"
			      />여</label
			    >
			    <br />
			    취미 :
			    <input type="checkbox" name="hobby" value="여행" id="ho_travel" />여행
			    <input type="checkbox" name="hobby" value="독서" />독서
			    <input type="checkbox" name="hobby" value="영화감상" />영화감상
			
			    <input type="checkbox" name="hobby" value="바둑" />바둑
			    <input type="checkbox" name="hobby" value="장기" />장기
			    <input type="checkbox" name="hobby" value="등산" />등산
			    <input type="checkbox" name="hobby" value="낚시" />낚시
			    <br />
			 <textarea id="resultBox"> </textarea>
			   <br />
			     <br />
				<input type="button" value="확인">
			   
			 </div>
		</div>
		
		
	</body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <link href="../css/public.css" rel="stylesheet">
      <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
      <script type="text/javascript">
         $(function(){
            $('.box :button').on('click', function(){
   //             jQuery가 포함된 span태그 의 테두리 파랑 : 
               $('span:contains(jQuery)').css('border', '2px solid #667E98');
   //             Query가 포함되지 않은 span 태그 의 테두리 빨강  : 
   //             span을 갖는 div요소 태그 의 테두리   그린 
   //             아무것도 없는 빈 div 태그 의 테두리      
   //             div 후손 span 태그 의 글자색  빨강, 크기,굵게
               $('span:not(:contains(jQuery))').css('border', '2px solid red');
            	$('#result1 div:has(span)').css('border', '2px solid green');
            	$('div:empty').css('border', '2px solid blue');
            	$('div span').css({ 'color':'red','font-size':'1.5em','font-weight':'bold'});
            })
         })
      </script>
      
      <style type="text/css">
          #result1 div{ width:600px; height:30px; 
                 border:1px solid #ECAC93; margin:5px; }
      </style>
   </head>
   <body>
      
      <div class="box">
         <h3>내용필터</h3>
         <input type="button" value="확인">
         <div id="result1">
            <div></div>
            <div>헬로우~~
                  <span>오늘도  즐겁게~열심히!</span>
            </div>
            <p>Hello jQuery! <span>Thanks, jQuery!</span></p>
            <div class="myClass">jQuery!</div>
            <span class="notMyClass">쉬운 jQuery~~!</span>
            <div></div>
         </div>
      </div>
   </body>
</html>

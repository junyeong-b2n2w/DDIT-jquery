<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../css/public.css" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		
		<script>
			$(()=>{
				
				$('#but2').on('click', ()=>{
					$('.box2 span').css("background", "yellow");
					
					$('#result2 div span').css("border","2px solid red");
					
					$('.box2 div>span').css('border','2px solid blue');
						
					
				});
				
				
				
				$('#but1').on('click', ()=>{
					
			
				$('h2 > a').css("border","solid");
				$('h2  a').css("background","yellow");
			
				});	
				
				
			})
		</script>
		
	</head>
	<body>
		<div class="box box1">
			<h3>선택자</h3>
			<input type="button" value="확인" id="but1">
			<div id="result1">
			<h2> 문단 안에 <a>링크</a> 태그가 있다

			두번째 <span><a>링크</a></span> 은 손자이다
			
			</h2>
			 </div>
		</div>
		
		<div class="box box2">
			<h3>선택자</h3>
			<input type="button" value="확인" id="but2">
			<div id="result2">
			<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>

				<div>
				
				이 디비젼에도 <span>스팬</span> 엘리먼트가 있다
				
				<p>디비젼의 내부 문단의 <span>스팬</span> 엘리먼트이다 </p>
						
						<div>
						
							<p> 내부 디비젼의 다시 문단 속 아주
								
								<strong>깊은곳에 </strong>
								
								<em> 숨어있는 </em>
								
								<span>스팬</span>
								
								엘리먼트도 있다
							
							</p>
						
						</div>
						
				</div>
			 </div>
		</div>
	</body>
</html>
